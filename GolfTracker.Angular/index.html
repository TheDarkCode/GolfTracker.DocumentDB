<!DOCTYPE html>
<html ng-app="golftracker">
<head>
    <title>Golf Tracker (Azure DocumentDB)</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/font-awesome.min.css" rel="stylesheet" />
    <link href="Content/app.css" rel="stylesheet" />
    <link href="Content/datetimepicker.css" rel="stylesheet" />
    <link href="Content/syntaxhighlighter/shCore.css" rel="stylesheet" />
    <link href="Content/syntaxhighlighter/shThemeDefault.css" rel="stylesheet" />
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />

    <meta name="author" content="King Wilder" />
    <meta name="description" content="Golf Tracker is an Angular JS/Azure DocumentDB application using WebApi 2." />
    <meta name="keywords" content="golf, golf tracker, angular, angularjs, azure, windows, windows azure, documentdb, windows azure documentdb, webapi, web api, rest" />
</head>
<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/home">Golf Tracker</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse" ng-controller="homeController as vm">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#/home">Home</a></li>
                    <li><a href="#/schemas">Schemas</a></li>
                </ul>

                <div ng-switch="vm.isAuthenticated">
                    <div ng-switch-when="true">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a>Welcome {{vm.userName}}!</a></li>

                            <li><a href="" ng-click="vm.logOut()">Log out</a></li>
                        </ul>
                    </div>
                    <div ng-switch-when="false">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#/login">Sign In</a></li>
                            <li><a href="#/signup">Sign Up</a></li>
                        </ul>
                    </div>
                </div>


            </div><!--/.nav-collapse -->
        </div>
    </nav>
    <div class="container">
        <div ng-view></div>
    </div>

    <!--Infrastructure-->
    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="app/bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap.min.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>
    <script src="Scripts/datetimepicker.js"></script>

    <!--Application-->
    <script src="app/app.js"></script>
    <script src="app/services/golferService.js"></script>
    <script src="app/services/golfClubService.js"></script>
    <script src="app/services/handicapCalculatorService.js"></script>
    <script src="app/services/authInterceptorService.js"></script>
    <script src="app/services/authService.js"></script>

    <!--Controllers-->
    <script src="app/home/indexController.js"></script>
    <script src="app/home/homeController.js"></script>
    <script src="app/home/schemasController.js"></script>
    <script src="app/golfers/golferController.js"></script>
    <script src="app/golfclubs/golfClubController.js"></script>
    <script src="app/home/signupController.js"></script>
    <script src="app/home/loginController.js"></script>
    <script src="app/home/confirmEmailController.js"></script>

    <script>
        $(".nav a").on("click", function () {
            $(".nav").find(".active").removeClass("active");
            $(this).parent().addClass("active");
        });
    </script>
</body>
</html>
