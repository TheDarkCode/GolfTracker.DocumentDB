<h2>Login</h2>
<div class="row">
    <div class="col-md-12">
        <form *ngIf="active" #loginForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="userName">User Name</label>
                <input type="text" name="userName" [(ngModel)]="login.userName" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" [(ngModel)]="login.password" required>
            </div>
            <div>
                <button type="submit" class="btn btn-info">Login</button>
            </div>
        </form>
    </div>
</div>
